<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Plantas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Catálogo de Plantas</h1>
    <div id="plants-list" class="plants-container"></div>

    <!-- Modal -->
    <div id="plantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-plant-name"></h2>
            <img id="modal-main-image" src="" alt="Imagen de la planta">
            <div id="carousel-images" class="carousel"></div>
            <p id="modal-scientific-name"></p>
            <p id="modal-year"></p>
            <p id="modal-bibliography"></p>
            <p id="modal-author"></p>
            <p id="modal-status"></p>
            <p id="modal-family"></p>
            <p id="modal-genus"></p>
            <p id="modal-synonyms"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
