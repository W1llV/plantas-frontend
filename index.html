<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLantas del Mundo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- titulo -->
    <h1 class="page-title"> Plantas del Mundo </h1>

    <!-- Mapa como imagen -->
    <div class="map-container">
      <img src="img/world.png" alt="Mapa de continentes" />
    </div>

    <!-- Botones por continente -->
    <div id="continent-buttons" class="continent-selector">
      <button onclick="mostrarPorContinente('America', this)" data-continent="America">América</button>
      <button onclick="mostrarPorContinente('Europe', this)" data-continent="Europe">Europa</button>
      <button onclick="mostrarPorContinente('Africa', this)" data-continent="Africa">África</button>
      <button onclick="mostrarPorContinente('Asia', this)" data-continent="Asia">Asia</button>
      <button onclick="mostrarPorContinente('Oceania', this)" data-continent="Oceania">Oceanía</button>
    </div>

    <!-- Contenedor para las plantas -->
    <div id="plants-list" class="plants-list"></div>
  </div>

  <!-- Modal para mostrar detalles -->
  <div id="plantModal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h2 id="modal-plant-name"></h2>

      <img id="modal-main-image" src="" alt="Imagen de la planta" />
      <div id="carousel-images" class="carousel"></div>

      <div class="modal-info-grid">
        <p id="modal-scientific-name"></p>
        <p id="modal-year"></p>
        <p id="modal-bibliography"></p>
        <p id="modal-author"></p>
        <p id="modal-status"></p>
        <p id="modal-family"></p>
        <p id="modal-genus"></p>
        <p id="modal-synonyms"></p>
      </div>

      <p id="modal-countries"></p>
    </div>
  </div>

  <script src="js/script.js"></script>

  <div id="loading-spinner">
    <div class="spinner"></div>
    <p> Cargando plantas... </p>
  </div>
</body>
</html>
