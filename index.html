<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Plantas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Plantas de la API de Trefle</h1>

        <div class="map-container">
    <svg id="continent-map" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Simplificado por regiones -->
        <path id="America" d="M100,50 L200,100 L150,250 L80,200 Z" class="continent-shape" />
        <path id="Europe" d="M600,100 L700,100 L750,150 L650,200 Z" class="continent-shape" />
        <path id="Africa" d="M550,250 L650,300 L600,400 L500,350 Z" class="continent-shape" />
        <path id="Asia" d="M750,100 L850,150 L800,300 L700,250 Z" class="continent-shape" />
        <path id="Oceania" d="M900,350 L950,370 L930,450 L880,430 Z" class="continent-shape" />
    </svg>
</div>

        <!-- Botones de selección por continente -->
        <div class="continent-selector" id="continent-buttons">
            <button onclick="mostrarPorContinente('America', this)">América</button>
            <button onclick="mostrarPorContinente('Africa', this)">África</button>
            <button onclick="mostrarPorContinente('Asia', this)">Asia</button>
            <button onclick="mostrarPorContinente('Europe', this)">Europa</button>
            <button onclick="mostrarPorContinente('Oceania', this)">Oceanía</button>
        </div>


        <!-- Lista de plantas -->
        <div id="plants-list" class="plants-list"></div>
    </div>
    
    <!-- Modal -->
    <div id="plantModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" aria-label="Cerrar modal">&times;</button>
        <h2 id="modal-plant-name"></h2>

        <img id="modal-main-image" src="" alt="Imagen de la planta">
        <div id="carousel-images" class="carousel"></div>

        <div class="modal-info-grid">
            <p id="modal-scientific-name"></p>
            <p id="modal-year"></p>
            <p id="modal-bibliography"></p>
            <p id="modal-author"></p>
            <p id="modal-status"></p>
            <p id="modal-family"></p>
            <p id="modal-genus"></p>
            <p id="modal-synonyms"></p>
        </div>

        <p id="modal-countries"></p>
    </div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
